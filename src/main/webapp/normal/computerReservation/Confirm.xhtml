<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComputerReservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <ui:include src="/normal/Menu.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <h:form id="ComputerReservationListForm">
                <p:panel header="#{bundle.ListComputerReservationTitle}">
                    <p:panelGrid columns="2" rendered="#{computerReservationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLabReservationLabel_lab}" for="lab" />
                        <p:inputText disabled="true" readonly="true"  id="lab" value="#{computerReservationController.selected.computer.lab.number}" title="#{bundle.EditLabReservationTitle_lab}" />
                        <p:outputLabel value="#{bundle.CreateComputerReservationLabel_computer}" for="computer" />
                        <p:inputText disabled="true" readonly="true"  id="computer" value="#{computerReservationController.selected.computer.number}" title="#{bundle.EditComputerReservationTitle_computer}" />
                        <p:outputLabel value="#{bundle.CreateComputerReservationLabel_createDate}" for="createDate" />
                        <p:calendar disabled="true" readonly="true" id="createDate" pattern="#{bundle.DatePattern}" value="#{computerReservationController.selected.createDate}" title="#{bundle.EditComputerReservationTitle_createDate}"  showOn="none"/>
                        <p:outputLabel value="#{bundle.CreateComputerReservationLabel_startDate}" for="startDate" />
                        <p:calendar disabled="true" required="true" id="startDate" pattern="#{bundle.DatePattern}" value="#{computerReservationController.selected.startDate}" title="#{bundle.EditComputerReservationTitle_startDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateComputerReservationLabel_endDate}" for="endDate" />
                        <p:calendar disabled="true" required="true" id="endDate" pattern="#{bundle.DatePattern}" value="#{computerReservationController.selected.endDate}" title="#{bundle.EditComputerReservationTitle_endDate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton action="#{computerReservationController.create}" value="#{bundle.Confirm}"/>
                    <p:commandButton action="/normal/computerReservation/AvailableList.xhtml" value="#{bundle.Back}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

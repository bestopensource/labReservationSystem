<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComputerReservationViewDlg" widgetVar="ComputerReservationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComputerReservationTitle}">
            <h:form id="ComputerReservationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{computerReservationController.selected != null}">
                        <h:outputText value="#{bundle.ViewComputerReservationLabel_id}"/>
                        <h:outputText value="#{computerReservationController.selected.id}" title="#{bundle.ViewComputerReservationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewComputerReservationLabel_computer}"/>
                        <h:outputText value="#{computerReservationController.selected.computer}" title="#{bundle.ViewComputerReservationTitle_computer}"/>
                        <h:outputText value="#{bundle.ViewComputerReservationLabel_createDate}"/>
                        <h:outputText value="#{computerReservationController.selected.createDate}" title="#{bundle.ViewComputerReservationTitle_createDate}">
                            <f:convertDateTime pattern="#{bundle.DatePattern}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewComputerReservationLabel_account}"/>
                        <h:outputText value="#{computerReservationController.selected.account}" title="#{bundle.ViewComputerReservationTitle_account}"/>
                        <h:outputText value="#{bundle.ViewComputerReservationLabel_lab}"/>
                        <h:outputText value="#{computerReservationController.selected.computer.lab}" title="#{bundle.ViewComputerReservationTitle_lab}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComputerReservationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

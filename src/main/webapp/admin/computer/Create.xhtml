<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComputerCreateDlg" widgetVar="ComputerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComputerTitle}">
            <h:form id="ComputerCreateForm">
                <p:inputText type="hidden" id="id" value="#{computerController.selected.id}" title="#{bundle.CreateComputerTitle_id}" />
                <h:panelGroup id="display">
                    <ui:include src="Create_Content.xhtml"/>
                    <p:commandButton actionListener="#{computerController.create}" value="#{bundle.Save}" update="display,:ComputerListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComputerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComputerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

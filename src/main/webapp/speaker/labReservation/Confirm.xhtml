<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLabReservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <ui:include src="/speaker/Menu.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <h:form id="LabReservationListForm">
                <p:panel header="#{bundle.ListLabReservationTitle}">
                    <p:panelGrid columns="2" rendered="#{labReservationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLabReservationLabel_lab}" for="lab" />
                        <p:inputText disabled="true" readonly="true"  id="lab" value="#{labReservationController.selected.lab.number}" title="#{bundle.EditLabReservationTitle_lab}" />
                        <p:outputLabel value="#{bundle.EditLabReservationLabel_createDate}" for="createDate" />
                        <p:calendar disabled="true" readonly="true" id="createDate" pattern="#{bundle.DatePattern}" value="#{labReservationController.selected.createDate}" title="#{bundle.EditLabReservationTitle_createDate}" showOn="none"/>
                        <p:outputLabel value="#{bundle.CreateComputerReservationLabel_startDate}" for="startDate" />
                        <p:calendar disabled="true" readonly="true" id="startDate" pattern="#{bundle.DatePattern}" value="#{labReservationController.selected.startDate}" title="#{bundle.EditComputerReservationTitle_startDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateComputerReservationLabel_endDate}" for="endDate" />
                        <p:calendar disabled="true" readonly="true" id="endDate" pattern="#{bundle.DatePattern}" value="#{labReservationController.selected.endDate}" title="#{bundle.EditComputerReservationTitle_endDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLabReservationLabel_workstations}" for="workstations" />
                        <p:inputText disabled="true" readonly="true" id="workstations" value="#{labReservationController.selected.workstations}" title="#{bundle.EditLabReservationTitle_workstations}" />
                    </p:panelGrid>
                    <p:commandButton action="#{labReservationController.create}" value="#{bundle.Confirm}"/>
                    <p:commandButton action="/speaker/labReservation/AvailableList.xhtml" value="#{bundle.Back}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

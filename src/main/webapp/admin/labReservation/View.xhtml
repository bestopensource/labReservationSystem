<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabReservationViewDlg" widgetVar="LabReservationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLabReservationTitle}">
            <h:form id="LabReservationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{labReservationController.selected != null}">
                        <h:outputText value="#{bundle.ViewLabReservationLabel_id}"/>
                        <h:outputText value="#{labReservationController.selected.id}" title="#{bundle.ViewLabReservationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLabReservationLabel_lab}"/>
                        <h:outputText value="#{labReservationController.selected.lab}" title="#{bundle.ViewLabReservationTitle_lab}"/>
                        <h:outputText value="#{bundle.ViewLabReservationLabel_createDate}"/>
                        <h:outputText value="#{labReservationController.selected.createDate}" title="#{bundle.ViewLabReservationTitle_createDate}">
                            <f:convertDateTime pattern="#{bundle.DatePattern}" timeZone="pl"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLabReservationLabel_startDate}"/>
                        <h:outputText value="#{labReservationController.selected.startDate}" title="#{bundle.ViewLabReservationTitle_startDate}">
                            <f:convertDateTime pattern="#{bundle.DatePattern}" timeZone="pl"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLabReservationLabel_endDate}"/>
                        <h:outputText value="#{labReservationController.selected.endDate}" title="#{bundle.ViewLabReservationTitle_endDate}">
                            <f:convertDateTime pattern="#{bundle.DatePattern}" timeZone="pl"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLabReservationLabel_account}"/>
                        <h:outputText value="#{labReservationController.selected.account}" title="#{bundle.ViewLabReservationTitle_account}"/>
                        <h:outputText value="#{bundle.ViewLabReservationLabel_workstations}"/>
                        <h:outputText value="#{labReservationController.selected.workstations}" title="#{bundle.ViewLabReservationTitle_workstations}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LabReservationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

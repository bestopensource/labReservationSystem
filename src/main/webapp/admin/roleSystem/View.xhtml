<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleSystemViewDlg" widgetVar="RoleSystemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRoleSystemTitle}">
            <h:form id="RoleSystemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleSystemController.selected != null}">
                        <h:outputText value="#{bundle.ViewRoleSystemLabel_id}"/>
                        <h:outputText value="#{roleSystemController.selected.id}" title="#{bundle.ViewRoleSystemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRoleSystemLabel_name}"/>
                        <h:outputText value="#{roleSystemController.selected.name}" title="#{bundle.ViewRoleSystemTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RoleSystemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

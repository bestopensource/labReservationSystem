<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComputerViewDlg" widgetVar="ComputerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComputerTitle}">
            <h:form id="ComputerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{computerController.selected != null}">
                        <h:outputText value="#{bundle.ViewComputerLabel_id}"/>
                        <h:outputText value="#{computerController.selected.id}" title="#{bundle.ViewComputerTitle_id}"/>
                        <h:outputText value="#{bundle.ViewComputerLabel_number}"/>
                        <h:outputText value="#{computerController.selected.number}" title="#{bundle.ViewComputerTitle_number}"/>
                        <h:outputText value="#{bundle.ViewComputerLabel_lab}"/>
                        <h:outputText value="#{computerController.selected.lab}" title="#{bundle.ViewComputerTitle_lab}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComputerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form> 
		<p:panel header="#{bundle.LoginTitle}">
			<p:messages autoUpdate="true"/>
			<h:panelGrid id="grid" columns="4" cellpadding="5">
				<p:outputLabel for="username" value="#{bundle.LoginLabel_username}" />
                                <p:inputText id="username" value="#{loginController.username}" title="#{bundle.LoginTitle_username}"/>
				<p:message for="username"/>
                                <br/>
				<p:outputLabel for="password" value="#{bundle.LoginLabel_password}" />
				<p:password id="password" value="#{loginController.password}" title="#{bundle.LoginTitle_password}"/>
				<p:message for="password"/>
			</h:panelGrid>
			<p:commandButton value="#{bundle.Login}" update="grid" icon="ui-icon-check" action="#{loginController.login}" validateClient="true" style="margin-right:10px"/>
                </p:panel>
	</h:form>
</h:body>
</html>

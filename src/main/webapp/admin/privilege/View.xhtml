<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrivilegeViewDlg" widgetVar="PrivilegeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrivilegeTitle}">
            <h:form id="PrivilegeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{privilegeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPrivilegeLabel_id}"/>
                        <h:outputText value="#{privilegeController.selected.id}" title="#{bundle.ViewPrivilegeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPrivilegeLabel_name}"/>
                        <h:outputText value="#{privilegeController.selected.name}" title="#{bundle.ViewPrivilegeTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PrivilegeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

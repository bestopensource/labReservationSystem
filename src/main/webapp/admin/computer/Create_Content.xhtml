<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:panelGrid columns="2" rendered="#{computerController.selected != null}">
            <p:outputLabel value="#{bundle.CreateComputerLabel_number}" for="number" />
            <p:inputText required="true" id="number" value="#{computerController.selected.number}" title="#{bundle.CreateComputerTitle_number}" />
            <p:outputLabel value="#{bundle.CreateComputerLabel_lab}" for="lab" />
            <p:selectOneMenu required="true" id="lab" value="#{computerController.selected.lab}" >
                <f:selectItems value="#{labController.items}"
                               var="labItem"
                               itemValue="#{labItem}"/>
            </p:selectOneMenu>
        </p:panelGrid>
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabViewDlg" widgetVar="LabViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLabTitle}">
            <h:form id="LabViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{labController.selected != null}">
                        <h:outputText value="#{bundle.ViewLabLabel_id}"/>
                        <h:outputText value="#{labController.selected.id}" title="#{bundle.ViewLabTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLabLabel_number}"/>
                        <h:outputText value="#{labController.selected.number}" title="#{bundle.ViewLabTitle_number}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LabViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
